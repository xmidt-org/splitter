---
# Complete integration test configuration

servers((replace)):
  health:
    http:
      address: ":0"  # Dynamic port to avoid conflicts
    path: /health
  
  metrics:
    http:
      address: ":0"  # Dynamic port to avoid conflicts
    path: /metrics
    
  pprof:
    http:
      address: ":0"  # Dynamic port to avoid conflicts
    path: /debug/pprof/

producer((replace)):
  brokers:
    - "${KAFKA_BROKERS}"
  topic_routes:
    - pattern: "*"
      topic: "default-events"

consumer((replace)):
  brokers:
    - "${KAFKA_BROKERS}"
  topics:
    - "wrp-events"
  group_id: "splitter-test"

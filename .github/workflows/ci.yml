---
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - MAINTAINERS.md
      - LICENSE
      - NOTICE
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@0a02349816fe04e678930ce6537c53525aaba49d # v4.9.22
    with:
      release-project-name: splitter
      release-type:         program
      release-main-package: ./cmd/splitter
      release-arch-amd64:   true
      release-arch-arm64:   true
      release-docker:       false
      yaml-lint-skip:       false
    secrets: inherit
